<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Valor Combustivel</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="quadro">
        <div role="dialog" class="blocodialog">
            <form method="dialog">
                <section>
                    <p>
                        <label for="valorgas">Valor Gasolina</label>
                        <input type="number" id="setValorGasolina" name="setValorGasolina" placeholder="R$">
                    </p>
                </section>
            </form>
    </div>
    <form action="">
    <p>Calcular valor gasto Combustivel</p>
    <div class="entrada"><input type="number" id="kminicial" name="kminicial" placeholder="Km Inicial"></div><br>
    <div class="entrada"><input type="number" id="kmfinal" name="kmfinal" placeholder="km Final"></div><br>
    
    <div class="fundotipodecombustivel">
    <div class="entradaradios"><input type="radio" id="gasolina" name="combustivel" value="gasolina"/><label>Gasolina</label>
    <input type="radio" id="etanol" name="combustivel" value="etanol"/><label>Etanol</label><br>
    </div>
    </div>
    
    <div class="botao"><input type="button" id="send" value="Calcular"></div><br>
    
    <div class="boxresultado">
    <div class="saida"><label for="resultado">R$</label><input type="number" id="resultado" name="resultado" placeholder="Resultado"></div><br>
    </div>
    <label class="info" id="info"></label>
    <label class="historico" id="historico1"></label>
    <label class="historico" id="litros"></label>
    <label class="historico" id="kmrodado"></label>
    <label class="historico" id="kmporlitro"></label>
   

</form>
</section>

</body>
</html>
